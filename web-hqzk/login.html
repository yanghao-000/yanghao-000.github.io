<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>恒企自考-登陆页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/com/bace.css"/>
		<link rel="stylesheet" type="text/css" href="css/com/headerAndfooter.css"/>
		<link rel="stylesheet" type="text/css" href="css/com/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/com/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/com/ani.css"/>
		<link rel="stylesheet" type="text/css" href="css/com/swiper.min.css"/>
		
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		
	</head>
	<body>
		<div class="com-header relative">
			<a href="index.html"><div class="fh-arrow absolute"><i class="iconfont v-mid">&#xe604;</i><i class="v-mid-a"></i></div></a>
			<div class="text">
				<i class="t-h1 v-mid"></i>
				<i class="t-h2 v-mid">恒企自考</i>
				<i class="t-h3 v-mid-a"></i>
			</div>
		</div>
		
		<div class="swiper-container">
		  	<div class="swiper-wrapper">
		    	<div class="swiper-slide stop-swiping">
		    		<div class="login">
						<div class="dl-com"><input type="text" placeholder="手机号"/></div>
						<div class="dl-com"><input type="password" placeholder="密码"/></div>
						<div class="dl-bar clearfix">
							<div class="left zc-a"><a href="javascript:;">注册</a></div>
							<div class="right wjmm-a"><a href="javascript:;">忘记密码？</a></div>
						</div>
						<div class="dl-btn"><i>立即登录</i></div>
					</div>
		    	</div>
		    	<div class="swiper-slide stop-swiping">
		    		<div class="register">
						<div class="dl-com"><input type="text" placeholder="手机号"/></div>
						<div class="dl-com relative"><input type="text" placeholder="验证码"/><div class="yzm-btn absolute"><i>获取验证码</i></div></div>
						<div class="dl-com"><input type="password" placeholder="输入密码"/></div>
						<div class="dl-com"><input type="password" placeholder="重复密码"/></div>
						<div class="dl-bar clearfix">
							<div class="left dl-a"><a href="javascript:;">返回登录</a></div>
							<div class="right wjmm-a"><a href="javascript:;">忘记密码？</a></div>
						</div>
						<div class="dl-btn"><i>立即注册</i></div>
					</div>
		    	</div>
		    	<div class="swiper-slide stop-swiping">
		    		<div class="forgetPs">
						<div class="dl-com"><input type="text" placeholder="手机号"/></div>
						<div class="dl-com relative"><input type="text" placeholder="验证码"/><div class="yzm-btn absolute"><i>获取验证码</i></div></div>
						<div class="dl-com"><input type="password" placeholder="新密码"/></div>
						<div class="dl-com"><input type="password" placeholder="重复新密码"/></div>
						<div class="dl-bar clearfix">
							<div class="left dl-a"><a href="javascript:;">返回登录</a></div>
						</div>
						<div class="dl-btn"><i>重置密码</i></div>
					</div>
		    	</div>
		  	</div>
		</div>
		

		<!--返回顶部-->
		<div class="backTop iconfont"><i>&#xe6cb;</i></div>
		
		
		
		<script src="js/com/jquery.js"></script>
		<script src="js/com/swiper.jquery.min.js"></script>
		<!--<script src="js/com/com.js"></script>-->

		<script src="js/login.js"></script>
	</body>
</html>

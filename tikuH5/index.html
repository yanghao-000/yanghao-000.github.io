			function loadImage(){
					// 图片的路径地址
				var loadData = [
					"images/tips/logo-h5.jpg",
					"images/bg.jpg",
					"images/logo.jpg",
					"images/page1-title.png",
					"images/page1-circle.png",
					"images/page1-person.png",
					"images/page2-title.png",
					"images/page2-circle.png",
					"images/page2-phone.png",
				];
				var num = loadData.length;
				var k = 0;
				for(var i = 0 ; i < num ;i ++ ){
					var img = new Image();
					img.src=loadData[i];
					img.onload = function (){
						k++;
						if(k == num){
							document.getElementById("spinner-out").style.display = "none";
						}else{
//							document.getElementById("spinner-out").style.display = "block";
						};
					};
				};
			};
			loadImage();

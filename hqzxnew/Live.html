<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>直播页</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<link rel="stylesheet" type="text/css" href="css/common/bace.css"/>
		<link rel="stylesheet" href="css/oLive.css" />
		<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" />
	</head>
	<body>
	<div class="mainCon mainCon-live">
		<div class="live-head clearfix">
			<div class="left-logo">
				<img src="images/hqzx-logo.png" alt="">
			</div>
			<div class="center-p">会计从业直播—考前轻松提分（会计基础）</div>
			<div class="right-box">
				<a href='' class="right-box-p right-box-p1"><i></i><b>咨询老师</b></a>
				<a href='javascript:;' class="right-box-p right-box-p2"><i></i><b>扫码加群</b><span class="hide-img"><img src="http://img.hengqijy.com/pc/statics/images/main1/images/ewm2.jpg" alt=""></span></a>
				<a href='' class="right-box-p right-box-p3"><i></i><b>返回学习中心</b></a>	
			</div> 
		</div>
		<div class="live-main">
			<div class="right-main">
				<div class="teacher-logo">
					<img src="images/temp/teacher-img.jpg" alt="">
				</div>
				<div class="say-p">大家都在说</div>
				<div class="cast-box" id='content-1'>
					<div class="cast-p">
					</div>	
					<!-- <div class="cast-p">
						<span class="this-name">韩雁：</span>
						<span class="this-p">老师姓什么</span>
					</div> -->
				</div>
				<div class="right-txt-box">
					<div class="txt-top">
						<div class="face-box" title='表情'></div>
						<div class="flower-box" title='送花'></div>
					</div>
					<textarea name="" placeholder="你也来聊两句" id="" ></textarea>
					<div class="up-box clearfix">
						<div class="up-left-p">按Enter键发送消息</div>
						<button class="up-btn">发言</button>
					</div>
				</div>
			</div>
			<div class="left-video">
				<div class="video-main">
					<div class="video-box">
						
					</div>					
				</div>
				<div class="video-small"></div>
				<div class="foot-nav clearfix">
					<div class="this-left">
						<div class="left-teacher-name"><i></i>孙老师</div>
						<div class="left-teacher-num">当前在线：125人</div>
					</div>
					<div class="this-right">
						<div class="right-p right-p1" title='切换视频'>
							<i></i>
							<div class="hide-box"></div>
						</div>
						<div class="right-p this-no-die right-p2" title='音量'>
							<i></i>
							<div class="hide-box show">
								<div class="sound">
									<div class="sound-bg">
										<div class="space" ></div>
										<div class="all"   style='height: 80px'></div>
									</div>
								</div>
							</div>
						</div>
						<div class="right-p right-p3" title='全屏'>
							<i></i>
							<div class="hide-box"></div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>	
	<script src="js/common/jquery.js"></script>
	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
	<!--<script src="js/oPop.js"></script>-->
	<script src="js/oLive.js"></script>
	</body>
</html>

			    <script>
					function recordProgress(num){
						var zong = document.getElementsByClassName("record-box");
						var w = zong[0].getElementsByClassName("t-progress")[0].clientWidth/num;
						var l = zong[0].getElementsByClassName("sec")[0].clientWidth/2;
						var l2 = zong[0].getElementsByClassName("sec-in")[0].clientWidth/2;
						for(var i=0; i<zong.length; i++){
							var sec = zong[i].getElementsByClassName("sec");
							var secIn = zong[i].getElementsByClassName("sec-in");
							var bar = zong[i].getElementsByClassName("sec-bar");
							for(var j=0; j<sec.length; j++){
								sec[j].style.left = j*w-l+"px";
								secIn[j].style.left = j*w-l2+"px";
								secIn[j].style.zIndex = sec.length - j;
								bar[j].style.width = w+"px";
							}
						}
					}
					recordProgress(4);

	</head>
	<body>
		<div class="record-box">
			<div class="t-h1">会计证精英级</div>
			<div class="t-h3">

							<p>花都校区</p>
						</div>
					</li>
					<li class="left t-li-2 clearfix">
						<em></em>
					</li>
					<li class="left t-li-3 clearfix">
						<div class="li-in left">
							<p>目标校区</p>
							<p>人和校区</p>
						</div>
					</li>
				</ul>
			</div>
			<div class="t-progress">
				<div class="sec-in act">
					<div class="sec-bar"></div>
				</div>
				<div class="sec-in">

				</div>
				<div class="sec-in">

				<div class="sec-in">
					<div class="sec-bar"></div>
				</div>
				<div class="sec-in">
					<div class="sec-bar"></div>
				</div>
				
				<div class="sec"></div>
				<div class="sec"></div>
				<div class="sec"></div>
				<div class="sec"></div>
				<div class="sec"></div>
				<div class="sec-bg"></div>
			</div>
			<ul class="t-progress-text clearfix">
				<li class="act">提交申请</li>
				<li>教学经理确认</li>
				<li>转出校长确认</li>
				<li>转入校长确认</li>
				<li>申请成功</li>
			</ul>
		</div>
		<div class="record-box">
			<div class="t-h1">会计证精英级</div>
			<div class="t-h3">
				<ul class="clearfix">
					<li class="left t-li-1 clearfix">
						<div class="li-in right">
							<p>现在校区</p>
							<p>花都校区</p>
						</div>
					</li>
					<li class="left t-li-2 clearfix">
						<em></em>
					</li>
					<li class="left t-li-3 clearfix">
						<div class="li-in left">
							<p>目标校区</p>
							<p>人和校区</p>
						</div>
					</li>
				</ul>
			</div>
			<div class="t-progress">
				<div class="sec-in act">
					<div class="sec-bar"></div>
				</div>
				<div class="sec-in act">
					<div class="sec-bar"></div>
				</div>
				<div class="sec-in act">
					<div class="sec-bar"></div>
				</div>

				</div>
				<div class="sec-in act">

				</div>

				<div class="sec"></div>

				<div class="sec"></div>
				<div class="sec"></div>
				<div class="sec-bg"></div>
			</div>
			<ul class="t-progress-text clearfix">
				<li class="act">提交申请</li>
				<li class="act">教学经理确认</li>
				<li class="act">转出校长确认</li>
				<li class="act">转入校长确认</li>
				<li class="act">申请成功</li>
			</ul>
		</div>
		<script>
			function recordProgress(num){
				var zong = document.getElementsByClassName("record-box");
				var w = zong[0].getElementsByClassName("t-progress")[0].clientWidth/num;
				var l = zong[0].getElementsByClassName("sec")[0].clientWidth/2;
				var l2 = zong[0].getElementsByClassName("sec-in")[0].clientWidth/2;
				for(var i=0; i<zong.length; i++){
					var sec = zong[i].getElementsByClassName("sec");
					var secIn = zong[i].getElementsByClassName("sec-in");
					var bar = zong[i].getElementsByClassName("sec-bar");
					for(var j=0; j<sec.length; j++){
						sec[j].style.left = j*w-l+"px";
						secIn[j].style.left = j*w-l2+"px";
						secIn[j].style.zIndex = sec.length - j;
						bar[j].style.width = w+"px";
					}
				}
			}
			recordProgress(4);
		</script>
		
		
		<script src="js/com/jquery.js"></script>
		<script src="js/com/com-2.js"></script>
		
		<script src="js/school/x-sc-record-zx.js"></script>
		
	</body>

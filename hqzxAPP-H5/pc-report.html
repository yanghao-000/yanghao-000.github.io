<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>评估报告</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/com/bace.css"/>
		<link rel="stylesheet" type="text/css" href="css/com/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/pc-report.css"/>
	</head>
	<body>
		<div class="show-total">
			<canvas id="dial" width="189" height="124"></canvas>
			<h1><span>0</span>%</h1>
			<h2>综合通过率</h2>
		</div>
		<div class="show-sub">
			<ul>
				<li>
					<h1>会计基础</h1>
					<dl class="clearfix">
						<dt class="left">
							<p></p>
						</dt>
						<dd class="right"><span>0</span>%</dd>
					</dl>
				</li>
				<li>
					<h1>财经法规</h1>
					<dl class="clearfix">
						<dt class="left">
							<p></p>
						</dt>
						<dd class="right"><span>0</span>%</dd>
					</dl>
				</li>
				<li>
					<h1>电算化</h1>
					<dl class="clearfix">
						<dt class="left">
							<p></p>
						</dt>
						<dd class="right"><span>0</span>%</dd>
					</dl>
				</li>
			</ul>
		</div>
		<div class="show-chartLine">
			<dl class="clearfix">
				<dt class="left">做题趋势图</dt>
				<dd class="right"><span class="left"></span>每天做题平均分/分</dd>
			</dl>
			<canvas id="chartLine" width="" height=""></canvas>
		</div>
		
		<div class="pop-bg"></div>
		<div class="share-pop">
			<ul class="clearfix">
				<li>
					<p></p>
					<h1>朋友圈</h1>
				</li>
				<li>
					<p></p>
					<h1>微信</h1>
				</li>
				<li>
					<p></p>
					<h1>QQ</h1>
				</li>
				<li>
					<p></p>
					<h1>QQ空间</h1>
				</li>
				<li>
					<p></p>
					<h1>微博</h1>
				</li>
			</ul>
			<dl><dt class="pop-cancel=btn">取消</dt></dl>
		</div>
		<script src="js/com/jquery.js"></script>
		<script src="js/com/com.js"></script>
		<script src="js/com/Chart.js"></script>
		<script src="js/pc-report.js"></script>
	</body>
</html>
